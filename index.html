<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>SunCheck - Quick weather analytics</title>
    <meta name="description" content="Simple weather analytics">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/normalize.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link href='http://fonts.googleapis.com/css?family=Shadows+Into+Light' rel='stylesheet' type='text/css'>

    <script src="js/vendor/modernizr-2.8.3.min.js"></script>
  </head>

  <body onload="initialize();">
    <div id="container">
      <table><tr><td>
        <header onclick="alertUser('Developed by <em>Logan Esenther</em> (le@berkeley.edu)',3000);">
          <img src="/img/logo.png">
          <h1>SunCheck</h1>
          <p>Quick weather analytics</p>
        </header>
        <section id="content">
          <input type="text" value="" id="locationQuery" placeholder="Enter location" onkeydown="if(event.keyCode==13){findCoordsForLocation();}">
          <input type="submit" onclick="findCoordsForLocation();" value="Check">
          <div id="results"></div>
        </section>
      </td></tr></table>
      <footer>
        Powered by <a href="//forecast.io" target="_blank">Forecast.io</a>
      </footer>
    </div>

    <div id="mask">
      <table><tr><td>
        <div id="notice"></div>
      </td></tr></table>
      <span class="close" onclick="hideAlert();">&times;</span>
    </div>

    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
