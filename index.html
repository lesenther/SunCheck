<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>SunCheck - Quick weather analytics</title>
    <meta name="description" content="Simple weather analytics">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/normalize.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
    <link href='http://fonts.googleapis.com/css?family=Shadows+Into+Light' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/main.css">

    <script src="js/vendor/modernizr-2.8.3.min.js"></script>
  </head>

  <body onload="initialize()">
    <div id="container">
      <table><tr><td>
        <header onclick="alertUser('Developed by <em>Logan Esenther</em> (le@berkeley.edu)',3000);">
          <img src="/img/logo.png">
          <h1>SunCheck</h1>
          <p>Quick weather analytics</p>
        </header>
        <section id="content">
          <div class="form-inline">
            <div class="form-group">
              <input type="text" value="" id="locationQuery" placeholder="Enter location" class="form-control" onkeydown="if(event.keyCode==13){findCoordsForLocation()}"><button type="submit" onclick="findCoordsForLocation();" class="btn btn-primary">Check It</button>
            </div>
          </div>
          <div id="results-container">
            <div id="results-bg"></div>
            <div id="results"></div>
          </div>
        </section>
      </td></tr></table>
      <footer>
        Powered by <a href="http://forecast.io" target="_blank">Forecast.io</a>
      </footer>
    </div>

    <div id="mask">
      <table><tr><td>
        <div id="notice"></div>
      </td></tr></table>
      <button type="button" class="close" onclick="hideAlert();" class="close" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>

    <script src="http://maps.googleapis.com/maps/api/js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="//code.jquery.com/ui/1.11.3/jquery-ui.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
