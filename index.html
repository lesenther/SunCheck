<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>SunCheck</title>
    <meta name="description" content="Simple weather analytics">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/normalize.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link href='http://fonts.googleapis.com/css?family=Shadows+Into+Light' rel='stylesheet' type='text/css'>

    <script src="js/vendor/modernizr-2.8.3.min.js"></script>
  </head>

  <body onload="initialize();">
    <header>
      <h1>SunCheck</h1>
      <span>Simple weather analytics</span>
    </header>

    <section id="content">

      <label>Search: </label>
      <input type="text" value="" id="locationQuery" placeholder="Enter location" onkeydown="if(event.keyCode==13){findCoordsForLocation(document.getElementById('locationQuery').value);}">
      <input type="submit" onclick="findCoordsForLocation(document.getElementById('locationQuery').value);return false;" value="Get Weather">

      <br>

      <div id="results"></div>


      <strong>Stats from {{dateStart}} to {{dateEnd }} in {{locationQuery}}:</strong>
      <ul>
        <li>Sunny Days in range: <strong>82%</strong></li>
        <li>Temperature Map:  <div id="temperatureMap"></div></li>
        <li>Rainfall Map:  <div id="rainFallMap"></div></li>
        <li>...</li>
      </ul>
    </section>

    <footer>
      footer
    </footer>

    <div id="mask">
      <table>
        <tr>
          <td>
            <div id="notice"></div>
          </td>
        </tr>
      </table>
      <span class="close" onclick="document.getElementById('mask').style.display='none';">&times;</span>
    </div>

    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="js/main.js"></script>

  </body>
</html>
